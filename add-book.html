<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <!-- Link Bootstrap framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Import Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="./img/duck.png" alt="logo paperella" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2 bg-light " type="search" placeholder="Cerca..." aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- /.header -->

  <!-- main -->
  <main>
    <div class="container container-fluid">

      <fieldset>

        <!-- HeadingForAddNewBook -->
        <legend class="pt-3">
          <h1>Nuovo libro </h1>     
        </legend>          
        <!-- /.HeadingForAddNewBook -->

        <form class="row g-3">

          <!-- Author -->
          <div class="col-6">
            <label for="input1stName" class="form-label">Nome Autore</label>
            <input type="text" class="form-control" id="input1stName" placeholder="Inserisci il nome dell'autore">
          </div>
          <div class="col-6">
            <label for="inputLastName" class="form-label">Cognome Autore</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Inserisci il cognome dell'autore">
          </div>
          <!-- /.Author -->

          <!-- Title -->
          <div>
            <label for="inputTitle" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro">
            <div id="titleHelpBlock" class="form-text">
              Titolo versione italiana
            </div>
          </div>
          <!-- /.Title -->

          <!-- BookDatas -->
          
            <!-- BookGenre -->
            <div class="col-lg-4">
              <label for="inputState" class="form-label">Genere</label>
              <select id="inputState" class="form-select">
                <option selected>
                  Scegli il genere
                </option>
                <option>
                  Biografie
                </option>
                <option>
                  Fantascenza
                </option>
                <option>
                  Fantasy
                </option>
                <option>
                  Giallo
                </option>
                <option>
                  Horror
                </option>
                <option>
                  Narrativa storica
                </option>
                <option>
                  Romance
                </option>
                <option>
                  Saggistica
                </option>
              </select>
            </div>
            <!-- /.BookGenre -->
            
            <!-- BookPubYear -->
            <div class="col-lg-4">
              <label for="BookPubYear" class="form-label">
                Anno di pubblicazione
              </label>
              <input type="text" class="form-control text-secondary" name="BookPubYearField" id="BookPubYear" placeholder="Inserisci l'anno">
            </div>
            <!-- /.BookPubYear -->
            
            <!-- BookISBN -->
            <div class="col-lg-4">
              <label for="BookISBN" class="form-label">
                ISBN#
              </label>
              <input type="text" class="form-control text-secondary" name="BookISBNField" id="BookISBN" placeholder="Inserisci il codice ISBN#">
            </div>
            <!-- /.BookISBN -->

          <!-- /.BookDatas -->

          <hr>

          

          



        </form>
      </fieldset>

    </div>
  </main>
  <!-- /.main -->


  <!-- Link_Bootstrap_JS_framework -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <!-- /.Link_Bootstrap_JS_framework -->
</body>
